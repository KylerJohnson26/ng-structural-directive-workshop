<div *appCarousel="let url from imageUrls delay 2000">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Google Cloud Platform</mat-card-title>
      <mat-card-subtitle>Simple. Intuitive. Complete</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="url" class="image">
    <mat-card-content>
      <p>
        Google Cloud delivers secure, open, intelligent, and transformative tools to help enterprises modernize for today's digital world.
      </p>
    </mat-card-content>
  </mat-card>
</div>
